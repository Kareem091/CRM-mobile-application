<ion-content padding class="animated fadeIn login auth-page" item-height="200" item-width="100">
  <div class="login-content" style="width: 290px;">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
      </h2>
    </div>
    <!-- Login form -->
    <div>
      <form class="list-form">
        <ion-item>
          <ion-label floating >
            <!-- <ion-icon name="mail" item-start class="text-primary"></ion-icon>-->
            Email
          </ion-label>
          <ion-input  type="text" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <!-- <ion-icon name="lock" item-start class="text-primary" ></ion-icon>-->
            Password
          </ion-label>
          <ion-input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </form>
    </div>

    <!--<p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>-->

    <div>
      <button ion-button icon-start block color="blue" style="text-transform: none; height: 30px;" tappable (click)="login(user)">
        <ion-icon name="log-in"></ion-icon>
        Log in
      </button>
    </div>
    <div text-center margin-top>

      <span ion-text color="dark" tappable (click)="forgotPass()">Forgot password?
      </span>

    </div>
    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="dark" tappable (click)="register()">Don't have an account?
        <strong>Sign up</strong>
      </span>
    </div>

  </div>


</ion-content>
