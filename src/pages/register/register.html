<ion-content class="auth-page">
  <div class="login-content" style="width: 250px;">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      Sign up to see photos and videos from your friends.
    </div>

    <div>
      <button ion-button icon-only block color="blue" style="text-transform: none;" (click)="facebookLogin()">
        <ion-icon name="logo-facebook"></ion-icon>Sign Up with Faceboook
      </button>

    </div>

    <div>
      <p text-center ion-text color="dynamicColor">Or</p>
    </div>
    <!-- Login form -->

    <div>
      <form class="list-form">
        <ion-item>
          <ion-label floating>
            <!-- <ion-icon name="mail" item-start class="text-primary"></ion-icon>-->
            Email
          </ion-label>
          <ion-input type="text" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
       
        <ion-item>
          <ion-label floating>
            <!-- <ion-icon name="mail" item-start class="text-primary"></ion-icon>-->
            Display Name
          </ion-label>
          <ion-input type="text" [(ngModel)]="user.displayName" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Gender</ion-label>
            <ion-select [(ngModel)]="user.gender" [ngModelOptions]="{standalone: true}">
              <ion-option value="Female">Female</ion-option>
              <ion-option value="Male">Male</ion-option>
            </ion-select>
          </ion-item>
        <ion-item>
          <ion-label floating>
            <!-- <ion-icon name="lock" item-start class="text-primary" ></ion-icon>-->
            Password
          </ion-label>
          <ion-input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"></ion-input>

        </ion-item>
      </form>
    </div>
    <div margin-top>
      <button ion-button icon-start block color="blue" style="text-transform: none;" tappable (click)="register()">

        SIGN UP
      </button>
    </div>

    <div class="col-md-4 col-md-offset-4">By signing up, you agree to our Terms & Privacy Policy</div>
    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="login()">I have an account</span>
    </div>

  </div>
</ion-content>
