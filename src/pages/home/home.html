<ion-header>
    <ion-navbar color="primary">
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>M 4 A</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
      <ion-title>My Photos</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content padding>
  <h2>{{ info?.displayName }}</h2>
  <h2>Welcome to Kiki entertainment App!</h2>
  
<p>Currently, this app is underdevelopment</p>
<p>we are very happy to join us, just login and we will sent you notification once we are done</p>

<ion-card *ngIf="info">
  <ion-card-header>{{ info?.displayName }}</ion-card-header>
  <img style="width:500px;height:600px;" [src]="info?.photoURL" />
  <ion-card-content>
    <p>Email: {{ info?.email }}</p>
  </ion-card-content>
</ion-card>

</ion-content>
