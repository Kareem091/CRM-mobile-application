<ion-header>
    <ion-navbar color="">
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Welcome</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content padding>
    <div class="login-content" >
  <h2>{{ user?.displayName }}</h2>
  <h2>Welcome to Kiki entertainment App!</h2>
  
<p>Currently, this app is underdevelopment</p>
<p>we are very happy to join us, just login and we will sent you notification once we are done</p>

<ion-card *ngIf="user">
  <ion-card-header>{{ user?.displayName }}</ion-card-header>
  <img [src]="user?.fullPhoto" alt="Description"/>
  <ion-card-content>
    <p>Email: {{ user?.email }}</p>
    </ion-card-content>
</ion-card>
</div>

</ion-content>
